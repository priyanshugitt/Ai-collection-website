<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - AI Tools Hub</title>
  <meta name="description" content="Browse AI tools by category. Find the perfect AI solution for writing, design, development, productivity, and more.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sofia">
  <!-- Navbar -->
  <div id="navbar-container" data-source="components/navbar.html"></div>

  <!-- Hero Section -->
  <section class="bg-gradient-to-br from-indigo-600 via-blue-600 to-cyan-600 text-white py-20" data-id="categories-hero">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-6" data-id="categories-title">
        Browse by Category
      </h1>
      <p class="text-xl md:text-2xl mb-8 opacity-90 max-w-3xl mx-auto" data-id="categories-description">
        Explore AI tools organized by their primary function and use case. Find exactly what you need for your specific workflow.
      </p>
    </div>
  </section>

  <!-- Categories Grid -->
  <section class="py-20" data-id="categories-grid-section">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" data-id="categories-grid" id="categoriesGrid">
        <!-- Categories will be populated by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container" data-source="components/footer.html"></div>

  <!-- Badge -->
  <div id="badge-container" data-source="components/badge.html"></div>

  <!-- Scripts -->
  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    import { initializeCategoriesPage } from './scripts/categories.js';
    
    // Load all shared components
    await loadComponent('#navbar-container');
    await loadComponent('#footer-container');
    await loadComponent('#badge-container');
    
    // Initialize the categories page
    initializeCategoriesPage();
    
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
